<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Vite + TS</title>
    </head>
    <body class="max-w-6xl min-h-screen px-16 py-12 mx-auto bg-slate-200">
        <main class="flex justify-center mx-auto">
            <div class="flex w-full overflow-hidden rounded-md shadow-lg">
                <div class="flex flex-col bg-gray-800">
                    <div class="flex flex-col flex-1 w-48 pt-12 pb-4 bg-gray-800">
                        <div class="flex-1">
                            <div>
                                <a
                                    class="flex items-center justify-between px-6 py-2 text-sm font-medium text-gray-400 hover:text-white"
                                    activeclass="bg-gray-700 text-white"
                                    href="#"
                                >
                                    <span>Tasks</span>
                                </a>

                                <a
                                    class="flex items-center justify-between px-6 py-2 text-sm font-medium text-gray-400 hover:text-white"
                                    activeclass="bg-gray-700 text-white"
                                    href="#"
                                >
                                    <span>Register</span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Content -->
                <div class="flex flex-1 bg-white w-md">
                    <div class="flex items-center w-12 group">
                        <button
                            class="hidden w-2 h-10 ml-2 rounded-full bg-gray-200 hover:bg-gray-300 group-hover:block"
                            data-testid="toggle-sidebar"
                        ></button>
                    </div>

                    <!-- Page Markup -->
                    <div id="main-content" class="flex-1 pt-12 pb-12 pr-12"></div>
                </div>
            </div>
        </main>

        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
